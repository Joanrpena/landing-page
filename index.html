<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <h2 class="logo">Header logo</h2>
        <div class="links">
          <a class="link">Link one</a>
          <a class="link">Link two</a>
          <a class="link">Link three</a>
        </div>
      </nav>
    </div>
    <div class="main">
      <div class="herotext">
        <p class="mtext">This website is awesome</p>
        <p class="stext">
          This website has some subtext that goes here under the main title.
          It's a smaller font and the color is lower contrast.
        </p>
        <button class="button">Sign up</button>
      </div>

      <img class="img" src="/images/header.jpg" alt="Plants" />
    </div>
    <div class="info">
      <p>Some random information.</p>
    </div>
  </body>
</html>
